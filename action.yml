name: 'ReSim'
description: 'Interact with ReSim from GitHub Actions'
inputs:
  api_endpoint:
    required: true
    default: 'https://api.resim.ai/v1'
  auth0_tenant_url:
    required: true
    default: 'https://resim.us.auth0.com/'
  client_id:
    required: true
  client_secret:
    required: true
  project:
    required: true
  system:
    required: true
  image:
    required: true
  test_suite:
    required: false
  experience_tags:
    required: false
  experiences:
    required: false
  comment_on_pr:
    required: false
    default: false
  github_token:
    required: false
  metrics_build_id:
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
